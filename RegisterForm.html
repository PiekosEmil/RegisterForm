<!DOCTYPE html>
<html lang="pl">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Rejestracja</title>
</head>
<body>
<form>
  <div class="container">
    <div class="content">
      <h1>Rejestracja</h1>
      <label>Imię</label>
      <input type="name" class="form-control" placeholder="Wpisz imię">
    </div>
    <div class="form-group">
      <label>Nazwisko</label>
      <input type="name" class="form-control" placeholder="Wpisz nazwisko">
    </div>
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" checked>
          <label class="form-check-label" for="gridRadios1">
            Mężczyzna
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2">
          <label class="form-check-label" for="gridRadios2">
            Kobieta
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Wpisz email">
    </div>
    <div class="input-box">
      <span class="details">Hasło</span>
      <input type="password" class="form-control" placeholder="Wpisz swoje hasło" required>
      <small id="emailHelp" class="form-text text-muted">Min. 8 znaków.</small>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputCity">Miasto</label>
        <input type="text" class="form-control" id="inputCity" placeholder="Warszawa">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">Województwo</label>
        <select id="inputState" class="form-control">
          <option selected>Wybierz...</option>
          <option>DOLNOŚLĄSKIE</option>
          <option>KUJAWSKO-POMORSKIE</option>
          <option>LUBELSKIE</option>
          <option>LUBUSKIE</option>
          <option>ŁÓDZKIE</option>
          <option>MAŁOPOLSKIE</option>
          <option>MAZOWIECKIE</option>
          <option>OPOLSKIE</option>
          <option>PODKARPACKIE</option>
          <option>PODLASKIE</option>
          <option>POMORSKIE</option>
          <option>ŚLĄSKIE</option>
          <option>ŚWIĘTOKRZYSKIE</option>
          <option>WARMIŃSKO-MAZURSKIE</option>
          <option>WIELKOPOLSKIE</option>
          <option>ZACHODNIOPOMORSKIE</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="inputPostalCode">Kod pocztowy</label>
        <input type="text" class="form-control" id="inputPostalCode" placeholder="00-000">
      </div>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        Akceptuję <a
        href="https://www.nibusinessinfo.co.uk/content/sample-website-terms-and-conditions-use">regulamin</a>
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="chekced" id="defaultCheck2" checked>
      <label class="form-check-label" for="defaultCheck2">
        Wyrażam zgodę na otrzymywanie informacji marketingowych
      </label>
    </div>
    <button type="button" class="btn btn-primary btn-sm">Rejestruj</button>
  </div>
</form>
</body>
</html>
